{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('nextmove') }}" method="post">
    <dl>
      {% if mymove %}
      <dt>My move:
      <dd><p>{{ mymove }} </p>
      {% endif %}
      <dt>Your move:
      <dd><input type="text" name="yourmove" autofocus><input type="submit" value="Move">
      {% if board %}
      <dt>Board:
      <dd><pre>{{ board }} </pre>
      {% endif %}
    </dl>
  </form>
{% endblock %}
